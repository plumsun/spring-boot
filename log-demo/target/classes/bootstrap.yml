server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: demo
  # jackson\u65F6\u95F4\u683C\u5F0F\u5316
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  mvc:
    throw-exception-if-no-handler-found: true
#  resources:
#    add-mappings: false
feign:
  hystrix:
    enabled: false
  client:
    config:
      default:
        connect-timeout: 15000
        read-timeout: 32000
